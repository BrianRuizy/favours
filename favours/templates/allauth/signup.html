{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Modal -->
{% block content %}
<div class="section">
    <div class="container mx-auto">
        <div class="card ">
            <form class="signup" method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form | crispy }}
                
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-block login-btn primaryAction mt-4">{% trans "Sign up" %}</button>
            <hr class="my-4">
            </form>
        </div>
    </div>
</div>
{% endblock %}
