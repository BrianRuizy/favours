{% load account socialaccount %}
{% load i18n %}

<!-- Modal -->
{% block content %}
<div class="modal fade" id="signupModalCenter" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLongTitle">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="django-login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="alert-warning m-1">
                        <small><ul class="alert-message">
                            {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        </ul></small>
                    </div>
                    <div class="form-group mb-2 {% if form.login.errors %}has-error{% endif %}">
                        <label for="id_login" class="sr-only"></label>
                        <input type="text" name="login" placeholder="Username" class="form-control" autofocus="autofocus" maxlength="150" required="" id="id_login">
                    </div>
                    <div class="form-group mb-3 {% if form.password.errors %}has-error{% endif %}">
                        <label for="id_password" class="sr-only"></label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required="" id="id_password">
                    </div>
                    <button type="submit" class="btn btn-block btn-black primaryAction">{% trans "Log in" %}</button>
                    
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                </form>
                <div class="social-login mt-5 mb-4">
                    <p class="font-weight-light mb-2">Or continue using social:</p>
                    <button type="button" class="btn btn-block btn-outline-secondary">
                        <a href="{% provider_login_url 'google' %}">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" class="mr-1"/>
                        <span>Google</span></a>
                    </button>
                    <button type="button" class="btn btn-block btn-outline-secondary">
                        <a href="{% provider_login_url 'facebook' %}">
                        <img src="https://img.icons8.com/color/24/000000/facebook-new.png" class="mr-1"/>Facebook</a>
                    </button>
                    <button type="button" class="btn btn-block btn-outline-secondary">
                        <a href="{% provider_login_url 'github' %}">
                        <img src="https://img.icons8.com/material-rounded/24/000000/github.png" class="mr-1"/>GitHub</a>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <p>Already a member? <a href="{{ signup_url }}" class="text-reset"><u>Log in</u>!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
